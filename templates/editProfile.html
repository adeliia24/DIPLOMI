{% extends 'base.html' %}
{% load static  %}
{% block content %}

    <section class="page_breadcrumb" style="background: url({% static 'images/counter_bg.jpg '%});">
        <div class="breadcrumb_overlay">
            <div class="container">
                <div class="breadcrumb_text">
                    <h1>Изменить профиль</h1>
                    <ul>
                        <li><a href="{% url 'home' %}">home</a></li>
                        <li><a href="#">dashboard</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <!--=============================
        BREADCRUMB END
    ==============================-->


    <!--=========================
        DASHBOARD START
    ==========================-->
    <section class="dashboard mt_100 xs_mt_70 mb_100 xs_mb_70">
        <div class="container">
            <div class="dashboard_area">
                <div class="row">
                    <div class="col-xl-3 col-lg-4 wow fadeInUp" data-wow-duration="1s">
                        <div class="dashboard_menu">
                            <div class="dasboard_header">
                                <div class="dasboard_header_img">
                                    <img src="{{ profile.avatar.url}}" alt="user" class="img-fluid w-100">
                                    <label for="upload"><i class="far fa-camera"></i></label>
                                    <input type="file" id="upload" hidden>
                                </div>
                                <h2>{{ profile.name }}</h2>
                            </div>
                            <ul>
                                <li><a class="active" href="dashboard.html"><span><i class="fas fa-user"></i></span>
                                        Parsonal Info</a></li>
                                <li><a href="dashboard_address.html"><span><i class="fas fa-user"></i></span>address</a>
                                </li>
                                <li><a href="dashboard_order.html"><span><i class="fas fa-bags-shopping"></i></span>
                                        Order</a></li>
                                <li><a href="dashboard_wishlist.html"><span><i class="far fa-heart"></i></span>
                                        wishlist</a></li>
                                <li><a href="dashboard_review.html"><span><i class="fas fa-star"></i></span> Reviews</a>
                                </li>
                                <li><a href="dashboard_change_password.html"><span><i
                                                class="fas fa-user-lock"></i></span> Change Password</a></li>
                                <li><a href="#"><span> <i class="fas fa-sign-out-alt"></i></span> Logout</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-xl-9 col-lg-8 wow fadeInUp" data-wow-duration="1s">
                        <div class="dashboard_content">
                            <div class="dashboard_body">
                                <h3>Обновление данных <a class="dash_add_new_address" href="dashboard.html">cancel</a>
                                </h3>

                                <div class="dash_personal_info">
                                    <div class="dash_personal_info_edit comment_input p-0 mb_0">
                                        <form method="post" enctype="multipart/form-data" action="{% url 'editprofile' %}"> >
                                            {% csrf_token %}
                                            <div class="row">
                                                <div class="col-12">
                                                    <div class="comment_imput_single">
                                                        <label>Имя</label>
                                                        <input type="text" placeholder="{{ profile.name }}" name="name">
                                                    </div>
                                                </div>
                                                <div class="col-xl-6 col-lg-6">
                                                    <div class="comment_imput_single">
                                                        <label>Электронная почта</label>
                                                        <input type="email" placeholder="{{ profile.email }}" name="email">
                                                    </div>
                                                </div>
                                                <div class="col-xl-6 col-lg-6">
                                                    <div class="comment_imput_single">
                                                        <label>телефон номер</label>
                                                        <input type="text" placeholder="{{ profile.phone }}" name="phone">
                                                    </div>
                                                </div>
                                                <div class="col-xl-12">
                                                    <div class="comment_imput_single">
                                                        <label>Адрес</label>
                                                        <input type="text" placeholder="{{ profile.address }}" name="address">
                                                    </div>
                                                    <button type="submit" class="common_btn">submit</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--=========================
        DASHBOARD END
    ==========================-->


    <!--=============================
        FOOTER START
    ==============================-->
  {% endblock %}
